  <head>
    <style>h1{ color: red }</style>

  <body>
    <h1>$title$</h1>

        <span>Thank You $data.customer.name$ for your order find the summary below</span>
    </div>

          <tr>
            <td>#</td>
            <td>Description</td>
            <td>Quantity</td>
